version: "3"
services:
  db:
      image: mysql:5.7
      environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: root
      ports:
        - "3307:3307"
  web:
      build: .
      command: bundle exec rails s -p 3000 -b '0.0.0.0'
      volumes:
        - .:/myapp                  
      ports:
        - "3000:3000"
      links:
        - db
